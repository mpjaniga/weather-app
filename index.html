<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <h1>Buffalo</h1>
          <h6 id="current-date">Friday 05:00</br>
            Clear
            </h6>
          </h6>
         
          <div class="row">
            <div class="col-6">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Clear"
              />
              12°C | °F
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 73%</li>
                <li>Wind: 2 km/h</li>
              </ul>
            </div>
          </div>
          <form class="row">
            <input
              type="text"
              name="place"
              placeholder="Enter a new place..."
              class="searchbox"
              id="search-text-input"
            />
            <button type="submit" class="search" id="submitButton">
              Search🔍
            </button>
          </form>
        </div>

        <small>
          <a href="https://github.com/mpjaniga/weather-app" target="blank"
            >Open-source code, </a
          >by Melanie Janiga
        </small>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
