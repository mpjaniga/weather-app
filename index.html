<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last update: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature">
                    <span class="units">Â°C | <a href="#">Â°F</a></span>
                  </strong>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <form class="row">
            <input
              type="text"
              name="place"
              placeholder="Enter a new place..."
              class="searchbox"
              id="search-text-input"
            />
            <button type="submit" class="search" id="submitButton">
              SearchğŸ”
            </button>
          </form>
        </div>

        <small>
          <a href="https://github.com/mpjaniga/weather-app" target="blank"
            >Open-source code, </a
          >by Melanie Janiga
        </small>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
