<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body class="background">
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul class="margin-left">
              <li>Last update: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">째C </a>|
                    <a href="#" id="fahrenheit-link">째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="weather-forecast">
              <div class="row-5">
                <div class="col-2">
                  <div class="weather-forecast-date">Thu</div>
                  <img
                    src="http://openweathermap.org/img/wn/04n@2x.png"
                    alt=""
                    width="42"
                  />
                  <div class="weather-forecast-temp"></div>
                  <span class ="weather-forecast-max">18째</span><span class="weather-forecast-min"> 12째</span></div>
                </div>
              </div>
            </div>
          </div>
          <form id="search-form" class="mt-3">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>

              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <small>
            <a href="https://github.com/mpjaniga/weather-app" target="blank"
              >Open-source code</a
            >, by Melanie Janiga
            <br />
            <a href="https://github.com/mpjaniga/weather-app">GitHub Link</a>
          </small>
        </div>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
